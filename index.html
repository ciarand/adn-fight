<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ADN Fight!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
</head>
<body>
    <div class="content-wrapper">
        <div class="content">
            <div class="hero">
                <div class="hero-inner">
                    <!-- main index partial partial -->
                    <div class="profile-container">
                        <h1 class="hero__tagline">ADN Fight!</h1>
                        <div class="hero__profiles">
                            <div class="profile profile--first">
                                <h1 class="profile__name">
                                    <span id="js-player-one__username"></span>
                                </h1>
                                <div class="profile__img">
                                    <img id="js-player-one__avatar" class="profile__img" />
                                </div>
                                <h1>
                                    Nice rank:
                                    <span id="js-player-one__nicerank"></span>
                                </h1>
                                <input type="text" id="js-player-one__username-input" placeholder="Player One's name" />
                            </div>
                            <div class="hero__vs"><h1 class="profile__name">VS.</h1></div>
                            <div class="profile profile--last">
                                <h1 class="profile__name">
                                    <span id="js-player-two__username"></span>
                                </h1>
                                <div class="profile__img">
                                    <img id="js-player-two__avatar" class="profile__img" />
                                </div>
                                <h1>
                                    Nice rank:
                                    <span id="js-player-two__nicerank"></span>
                                </h1>
                                <input type="text" id="js-player-two__username-input" placeholder="Player Two's name" />
                            </div>
                        </div>
                    </div>
                    <button id="js-fight-button" class="button fight-button button-rounded button-flat">FIGHT!</button>
                    <button id="js-reset-button" class="hidden reset-button button button-rounded button-flat">Reset</button>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer class="footer">
        <div class="footer-logo">
            <img src alt />
        </div>
        <ul>
            <li><a href="javascript:void(0)">lol</a></li>
            <li><a href="javascript:void(0)">footers</a></li>
        </ul>
        <div class="footer-secondary-links">
            <ul>
                <li><a href="javascript:void(0)">footer links go here</a></li>
                <li><a href="javascript:void(0)">lol more footer links</a></li>
            </ul>
            <ul class="footer-social">
                <li>
                    <a href="javascript:void(0)">
                        <img src alt />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src alt />
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <img src alt />
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/app.min.js"></script> -->
</body>
</html>
